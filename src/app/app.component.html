  <mat-icon svgIcon="bags"></mat-icon>
  <h1><a mat-button routerLink="/home"> <span class="mat-h2">ShoppersGate</span> </a></h1>
  <span class="flex-spacer"></span>
  <button
    mat-icon-button
    mat-mini-fab
    routerLink="/user/profile"
    matTooltip="Profile"
    aria-label="User Profile"

  </button>
</mat-toolbar>
